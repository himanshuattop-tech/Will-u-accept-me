<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Accept Me?</title>

<style>
body {

}

    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {

}

#yesBtn:hover {

#noBtn {

    color: #333;
    position: relative;
}

.message {
    display: none;
    margin-top: 20px;
    font-size: 22px;
    color: #ff4d6d;
    font-weight: bold;
}
</style>
</head>
